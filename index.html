<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Weather Report Using API</title>
	<link rel="stylesheet" type="text/css" href="./css/style.css">
	<link href="https://fonts.googleapis.com/css2?family=IM+Fell+French+Canon+SC&display=swap" rel="stylesheet">
</head>
<body>
<h1 class="title">Weather Report Using OpenWeather API</h1>

<form class="input">
	<input type="text" class="city_name" placeholder="Enter a City Name">
	<button type="button" onclick="speech()" class="Speech"><img src="res/mic.png"/></button>
	<input type="submit" class="submit" value="Get Weather">
	
</form>
<div class="display">
	<h1 class="name"></h1>
	<p class="desc"></p>
	<p class="temp"></p>
	<p class="wind_speed"></p>

</div>


</body>
<script type="text/javascript" src="js/app.js"></script>
</html>
